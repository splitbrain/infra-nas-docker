services:
  scrutiny:
    container_name: scrutiny
    image: ghcr.io/analogj/scrutiny:master-omnibus
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN # required for NVME support
    volumes:
      - ./volumes/scrutiny:/opt/scrutiny/config
      - ./volumes/influxdb:/opt/scrutiny/influxdb
      - /run/udev:/run/udev:ro
    devices:
      - "/dev/nvme0"
      - "/dev/nvme1"
      - "/dev/nvme2"

    networks:
      - traefik

    labels:
      traefik.enable: true
      traefik.http.routers.scrutiny.rule: Host(`scrutiny.69b.place`)
      traefik.http.services.scrutiny.loadbalancer.server.port: 8080

      homepage.group: System
      homepage.name: Scrutiny
      homepage.description: SMART Monitoring
      homepage.icon: sh-scrutiny.svg
      homepage.href: https://scrutiny.69b.place

networks:
  traefik:
    name: traefik
    external: true
