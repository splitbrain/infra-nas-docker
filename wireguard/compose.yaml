services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wg-easy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      # Optional: Configure for unattended setup
      # INIT_ENABLED: true
      # INIT_USERNAME: admin
      # INIT_PASSWORD: ${WG_ADMIN_PASSWORD}
      # INIT_HOST: ${SERVERURL}
      # INIT_PORT: 51820
      # INIT_DNS: 1.1.1.1,8.8.8.8
      # INIT_IPV4_CIDR: 10.8.0.0/24
      # INIT_IPV6_CIDR: 2001:0DB8::/32
      # INIT_ALLOWED_IPS: 0.0.0.0/0,::/0
      
      # Optional configuration
      PORT: 51821
      HOST: 0.0.0.0
      LANG: en
    volumes:
      - ./volumes/etc_wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - traefik
    labels:
      traefik.enable: true
      traefik.http.routers.wg-easy.rule: Host(`wg-easy.69b.place`)
      traefik.http.services.wg-easy.loadbalancer.server.port: 51821
      traefik.docker.network: traefik

      homepage.group: System
      homepage.name: WireGuard Easy
      homepage.description: VPN Management
      homepage.icon: sh-wireguard
      homepage.href: https://wg-easy.69b.place

networks:
  traefik:
    name: traefik
    external: true

